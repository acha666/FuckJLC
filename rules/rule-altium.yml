# ——— 顶 / 底铜 ———
- filename_pattern: '.*\.GTL$'
  filetype: TopLayer

- filename_pattern: '.*\.GBL$'
  filetype: BottomLayer

# ——— 丝印 ———
- filename_pattern: '.*\.GTO$'
  filetype: TopSilk

- filename_pattern: '.*\.GBO$'
  filetype: BottomSilk

# ——— 阻焊 ———
- filename_pattern: '.*\.GTS$'
  filetype: TopSolderMask

- filename_pattern: '.*\.GBS$'
  filetype: BottomSolderMask

# ——— 焊膏 ———
- filename_pattern: '.*\.GTP$'          # 标准扩展名
  filetype: TopPaste

- filename_pattern: '.*\.GBP$'
  filetype: BottomPaste

# ——— 焊盘 ———
- filename_pattern: '.*\.GPT$' 
  action: exclude

- filename_pattern: '.*\.GPB$'
  action: exclude

# ——— 外形 ———
- filename_pattern: '.*\.GM1$'
  filetype: Outline


- filename_pattern: '.*\.GD1$'
  filetype: DrillDrawing
  ext: 'GD1'
  action: include
  output: '{project}_DrillDrawing.{ext}'
  missing_warning: false

- filename_pattern: '.*\.GG1$'
  filetype: DrillGuide
  ext: 'GG1'
  action: include
  output: '{project}_DrillGuide.{ext}'
  missing_warning: false

# ——— 钻孔 (Excellon)  ———
- filename_pattern: '.*\.DRL$'
  filetype: DrillPTH_Excellon
  content_pattern: 'M48'        # 典型 Excellon 头

- filename_pattern: '.*(RoundHoles|SlotHoles)-Plated\.TXT$'
  filetype: DrillPTH_Excellon
  content_pattern: 'M48'        # 同样只在 Excellon 头匹配时生效

# ——— 钻孔报告 / 统计  ———
- filename_pattern: '.*\.(DRR|EXTREP|REP)$'
  filetype: DrillReport

- filename_pattern: '.*\.TXT$'  # 其余 TXT 中若出现 “DRILL REPORT” 字样判作报告
  filetype: DrillReport
  content_pattern: '(?i)DRILL +REPORT'

# ——— 其他生产辅助文件（全部保留）———
- filename_pattern: '.*\.(apr|APR_LIB|GM|LDP)$'
  filetype: Custom
  action: exclude

# ——— 生产状态 / 日志文件（排除）———
- filename_pattern: '(?i)^Status Report\.Txt$'
  filetype: Custom
  action: exclude
